AllCops:
  Includes:
    - 'Gemfile'
    - 'app'

AccessModifierIndentation:
  EnforcedStyle: outdent

AndOr:
  Enabled: false

EmptyLinesAroundBody:
  Enabled: false

EndAlignment:
  AlignWith: variable

LineLength:
  Max: 99

SpaceAroundEqualsInParameterDefault:
  Enabled: false

TrivialAccessors:
  ExactNameMatch: true
  AllowPredicates: true

SingleSpaceBeforeFirstArg:
  Enabled: false
